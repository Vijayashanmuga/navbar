<html>
    <head>
        <title>
            animatedwebsite
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
<nav>
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
    <div class="nav-links">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </div>
</nav>
<div class="information">
    <div class="overlay"></div>
    <img src="images/mobile.png"  class ="mobile">
    <div id="circle">
    <div class="features one">
        <img src="images/camera.png" alt="">
        <div>
            <h1>Camara</h1>
            <p>12Mp, Width Angle lens</p>
        </div>
    </div>
    <div class="features two">
        <img src="images/processor.png" alt="">
        <div>
            <h1>Processor</h1>
            <p>Snapdragon Octa-core 11nm</p>
        </div>
    </div>
    <div class="features three">
        <img src="images/battery.png" alt="">
        <div>
            <h1>Battery life</h1>
            <p>5000nAh,720H</p>
        </div>
    </div>
    <div class="features four" ><img src="images/display.png" alt="">
        <div>
            <h1>Display</h1>
            <p>6.5"Mini-Drop Fullscreen</p>
        </div></div>
    <!-- <div class="features"><img src="images/battery.png" alt=""></div> -->
</div>
</div>
<div class="controls">
    <img src="images/arrow.png" alt="" id="upBtn">
    <h3>Features</h3>
    <img src="images/arrow.png" alt="" id="downBtn">
</div>
        </div>
        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");
            var rotationAngle = 0;
        
            upBtn.onclick = function () {
                rotationAngle -= 90;
                circle.style.transform = `rotate(${rotationAngle}deg)`;
            }
        
            downBtn.onclick = function () {
                rotationAngle += 90;
                circle.style.transform = `rotate(${rotationAngle}deg)`;
            }
        </script>
        
    </body>
</html>
